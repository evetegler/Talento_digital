
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix - Reparación de Vehículos a Domicilio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">AutoFix - Reparación de Vehículos a Domicilio</h2>
        <section class="my-5">
            <h4>Servicios y Precios</h4>
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://cdn-icons-png.flaticon.com/512/808/808412.png" class="card-img-top p-4" alt="Cambio de aceite">
                        <div class="card-body">
                            <h5 class="card-title">Cambio de aceite</h5>
                            <p class="card-text">Precio: $500 MXN</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://cdn-icons-png.flaticon.com/512/3043/3043849.png" class="card-img-top p-4" alt="Revisión de frenos">
                        <div class="card-body">
                            <h5 class="card-title">Revisión de frenos</h5>
                            <p class="card-text">Precio: $700 MXN</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966337.png" class="card-img-top p-4" alt="Diagnóstico eléctrico">
                        <div class="card-body">
                            <h5 class="card-title">Diagnóstico eléctrico</h5>
                            <p class="card-text">Precio: $600 MXN</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-5">
            <h4>Solicitar Reparación</h4>
            <form id="repairForm">
                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="nombreCliente" required>
                </div>
                <div class="mb-3">
                    <label for="tipoReparacion" class="form-label">Tipo de Reparación</label>
                    <select class="form-select" id="tipoReparacion" required>
                        <option value="">Selecciona un servicio</option>
                        <option value="aceite">Cambio de aceite</option>
                        <option value="frenos">Revisión de frenos</option>
                        <option value="electrico">Diagnóstico eléctrico</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="fechaCita" class="form-label">Agendar Cita</label>
                    <input type="datetime-local" class="form-control" id="fechaCita" required>
                </div>

                <h5>Información de Pago (simulado)</h5>
                <div class="mb-3">
                    <label for="tarjeta" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="tarjeta" placeholder="**** **** **** 1234" required>
                </div>
                <div class="mb-3">
                    <label for="titular" class="form-label">Nombre del titular</label>
                    <input type="text" class="form-control" id="titular" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" required>
                </div>
                <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
            </form>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
